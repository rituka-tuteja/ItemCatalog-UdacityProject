<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>

  <body style="text-align: center">

    
    <a href = '{{url_for('showRestaurants') }}'>List of Restaurants</a>

    <h1>{{restaurant.name}}</h1>

    <!--MESSAGE FLASHING -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
    {% for message in messages %}
      <li><strong>{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}



    {% for i in items %}

      <div class="lists">

        <p>{{i.name}}</p>

        <p>{{i.description}}</p>

        <p> {{i.price}} </p>
        
      </div>


    {% endfor %}
  </body>

</html>
